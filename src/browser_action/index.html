<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Workspaces</title>
        <link rel="stylesheet" type="text/css" href="./index.css" />
    </head>

    <body>
        <h1>Workspaces</h1>
        <div class="data">
            <div class="sessions"></div>
            <div class="workspaces"></div>
        </div>
        <div class="edit hidden">
            <h2>Edit</h2>
            <div id="edit-urls"></div>
            <input type="button" id="edit-delete" value="Remove workspace" />
        </div>
        <div class="toolbar">
            <input type="button" value="New Workspace" id="new-workspace" />
            <div class="new-workspace hidden">
                <input type="text" id="new-workspace-name" placeholder="Workspace name..." />
                <div id="new-workspace-urls" class="flex">
                    <input type="url" class="new-workspace" placeholder="URL..." />
                </div>
                <input type="button" id="add-new-workspace-url-inp" value="+" />
                <input type="button" id="add-new-workspace-submit" disabled value="Create" />
            </div>
        </div>
        <script src="./index.js"></script>
    </body>

</html>
